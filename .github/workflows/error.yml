# Workflow name:
name: publish

# Workflow triggers:
on:
  push:
  workflow_dispatch:

# Workflow jobs:
jobs:
  transform-errors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Create new `error` branch
        run: |
          git checkout -b error
      - name: Replace `var format = require( '@stdlib/string-format' );` with `var format = require( '@stdlib/error-tools-fmtprodmsg' );` inside all *.js files
        run: |
          find . -name '*.js' -exec sed -i 's/var format = require( '@stdlib\/string-format' );/var format = require( '@stdlib\/error-tools-fmtprodmsg' );/g' {} \;
      - name: Configure git
        run: |
          git config --local user.email "noreply@stdlib.io"
          git config --local user.name "stdlib-bot"
      - name: Commit changes
        run: |
          git add -A
          git commit -m "Auto-generated commit"
      - name: Push changes
        run: |
          SLUG=${{ github.repository }}
          echo "Pushing changes to $SLUG..."
          git push "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$SLUG.git" error
